<!doctype html>
<html lang="en">
{% load static %}
  <head>
  
    <title>My Awesome Blog</title>



    <!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">

 


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">
  </head>
  <body>
    <header>
    
  <nav class="navbar navbar-expand-lg navbar-light font-italic " style="background-color: #efa94c">
  <a class="navbar-brand" href="#">My awesome Blog</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav ml-auto">
      <a class="nav-link active" href="{% static 'AboutMe.txt'%}">About me</a>
      <a class="nav-link" target="_blank" rel="noopener noreferrer" href="https://vk.com/konpaa">VK</a>
      <a class="nav-link" href="{% url 'showblog' %}">Blog</a>
     
    </div>
  </div>

</nav>

    </header>

<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <p class="lead text-muted"> Hey there!
      I'm excited to see right now!</p>
      <p>
        <a href="mailto:pashakonoplyanikov@gmail.com" class="btn btn-primary my-2">Mail me</a>
      </p>

      <img src="{% static 'camphoto_959030623.jpeg' %}" height="200" width="200" class="img-fluid">
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
        {%for event in events.all%}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img class="card-img-top" src="{{event.event_image.url }}" />
            <div class="card-body">
              <p class="card-text">{{event.event_text}}</p>
              
    </div>
    </div>
    </div> 

    {%endfor%}

    </div>
    </div>
    </div>

</main>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
</body>
</html>
