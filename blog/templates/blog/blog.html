<!doctype html>
<html lang="en">
{% load static %}
  <head>

  
    <title>Post</title>



    <!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">

 


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->

  </head>
  <body>
    <header>
    
  <nav class="navbar navbar-expand-lg navbar-light font-italic " style="background-color: #efa94c">
  <a class="navbar-brand" href="{% url 'home' %}">My awesome Blog</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav ml-auto">
      <a class="nav-link active" href="{% static 'AboutMe.txt' %}">About me</a>
      <a class="nav-link" target="_blank" rel="noopener noreferrer" href="https://vk.com/konpaa">VK</a>
       <a class="nav-link" href="{% url 'showblog' %}">Blog</a>
     
    </div>
  </div>

</nav>

    </header>

<main role="main" class="pt-4 pl-3">


  <h1 class="pb-4">Recent posts</h1>

  {% for post in posts.all %}
  <a href="{% url 'specific_post' post.id %}"><h2>{{post.post_title}}</h2></a>
  <br/>
  <img src="{{ post.post_image.url }}" height="300" width="300" class="img-fluid">
  <br/>
  <p>{{post.get_sumary}}</p>

  <p>{{post.post_data}}</p>
  <br/>
  <br/>

  {% endfor %}

</main>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
</body>
</html>
